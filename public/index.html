<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add me on SOI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph 메타데이터 -->
    <meta property="og:title" content="Add me on SOI" />
    <meta property="og:description" content="Check out photos and voices from your friends!" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Add me on SOI" />
    <meta name="twitter:description" content="Check out photos and voices from your friends!" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
            text-align: center; 
            background: #1c1c1c;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            overflow: hidden;
            background: #000000;
        }
        .profile-circle img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #f9f9f9;
            margin-bottom: 12px;
        }
        .subtitle {
            font-size: 14px;
            color: #888888;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .open-btn { 
            background: #f9f9f9;
            color: #1c1c1c; 
            padding: 16px 48px; 
            border: none; 
            border-radius: 50px; 
            font-size: 16px; 
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, opacity 0.2s;
        }
        .open-btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        .open-btn:active {
            transform: scale(0.98);
        }
        .arrow {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile-circle">
        <img src="/assets/SOI_logo.png" alt="SOI">
    </div>
    
    <div class="title">Add me on SOI</div>
    <div class="subtitle">Check out photos and voices<br>from your friends!</div>
    
    <button id="downloadBtn" class="open-btn">
        Open SOI
        <span class="arrow">→</span>
    </button>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const refNickname = urlParams.get('refNickname')
            ? decodeURIComponent(urlParams.get('refNickname'))
            : (urlParams.get('inviter')
                ? decodeURIComponent(urlParams.get('inviter'))
                : '친구');
        const refUserId = urlParams.get('refUserId')
            ? decodeURIComponent(urlParams.get('refUserId'))
            : (urlParams.get('inviterId')
                ? decodeURIComponent(urlParams.get('inviterId'))
                : '');
        
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        function tryOpenApp(deepLinkUrl, storeUrl) {
            let appOpened = false;
            
            const handleVisibilityChange = () => {
                if (document.hidden) appOpened = true;
            };
            
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.location.href = deepLinkUrl;
            
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                if (!appOpened) {
                    window.location.href = storeUrl;
                }
            }, 2500);
        }
        
        document.getElementById('downloadBtn').onclick = function() {
            const deepLinkData = `?refNickname=${encodeURIComponent(refNickname)}&refUserId=${encodeURIComponent(refUserId)}`;
            
            if (isAndroid) {
                const intentUrl = `intent://invite${deepLinkData}#Intent;scheme=soi;package=com.soi.app;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.soi.app;end`;
                const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.soi.app';
                tryOpenApp(intentUrl, playStoreUrl);
            } else if (isIOS) {
                const deepLinkUrl = `soi://invite${deepLinkData}`;
                const appStoreUrl = 'https://apps.apple.com/app/soi/id여기에앱ID';
                tryOpenApp(deepLinkUrl, appStoreUrl);
            } else {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.soi.app';
            }
        };
    </script>
</body>
</html>
